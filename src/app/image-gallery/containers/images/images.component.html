<section class="gallery">
  <app-loader></app-loader>
  <div class="container">
    <div class="row">
      <div
        *ngFor="let image of images"
        class="image__container text-center col-s-6 col-l-4"
      >
        <img appLazyLoad [src]="image.url" class="image" />
      </div>
    </div>
  </div>
</section>
